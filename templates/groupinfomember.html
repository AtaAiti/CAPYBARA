<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GroupInfoMember</title>
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/groupinfomember.css">
</head>
<body>
  <div class="container">
    <img class="bg-image" src="https://placehold.co/849x792" alt="Background" />
    
    <div class="header">
      <h1 class="group-title">AIT24</h1>
      <p class="group-subtitle">Group: 60 members</p>
      
      <div class="avatar-container">
        <img class="group-avatar" src="https://placehold.co/149x149" alt="Group avatar" />
      </div>

            <!-- Замените SVG на текстовый символ -->
      <div class="edit-button">
        <span class="pencil-text">✎</span>
      </div>
    </div>

    
    <div class="members-section">
      <div class="members-title">members:</div>
      
      <div class="members-list">
        <div class="member">
          <img class="member-avatar" src="https://placehold.co/35x35" alt="User avatar" />
          <div class="member-name">Dair</div>
        </div>
        
        <div class="member">
          <img class="member-avatar" src="https://placehold.co/35x35" alt="User avatar" />
          <div class="member-name">Nurdin</div>
        </div>
        
        <div class="member">
          <img class="member-avatar" src="https://placehold.co/35x35" alt="User avatar" />
          <div class="member-name">Alienora</div>
        </div>
        
        <div class="member">
          <img class="member-avatar" src="https://placehold.co/35x35" alt="User avatar" />
          <div class="member-name">Zaryl</div>
        </div>
        
        <div class="member">
          <img class="member-avatar" src="https://placehold.co/35x35" alt="User avatar" />
          <div class="member-name">You</div>
        </div>
        
        <div class="member">
          <img class="member-avatar" src="https://placehold.co/35x35" alt="User avatar" />
          <div class="member-name">Emil</div>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <button class="control-button">
        <span class="button-text">+Add member</span>
      </button>
    </div>
  </div>
</body>
</html>
