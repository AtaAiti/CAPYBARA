<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="../templates//CSSfiles/settings.css">
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Jua&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <button class="profile-btn">My profile</button>
    <button class="invite-btn">Invite Friends</button>
    <button class="create-group-btn">Create group</button>
    <button class="exit-btn">Exit</button>
    <button class="back-btn">Back</button>
    <div class="right-panel"></div>
    <div class="profile-pic-container">
      <img class="profile-pic" src="https://placehold.co/158x158" />
    </div>
    <div class="title-text">Settings</div>
  </div>
  <script>
    // Обработчик для кнопки "Back" - возврат на страницу чата
    document.querySelector('.back-btn').addEventListener('click', function() {
      window.location.href = 'chat.html';
    });
    
    // Обработчики для других кнопок (если нужны)
    document.querySelector('.profile-btn').addEventListener('click', function() {
      const rightPanel = document.querySelector('.right-panel');
      // Загрузка содержимого myprofile.html в правую панель
      fetch('myprofile.html')
        .then(response => response.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const content = doc.querySelector('body').innerHTML;
          rightPanel.innerHTML = content;
        })
        .catch(error => {
          console.error('Error loading profile:', error);
          rightPanel.innerHTML = '<div class="error">Failed to load profile</div>';
        });
    });
  </script>
</body>
</html>
