<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - CAPYBARA</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .settings-container {
            display: flex;
            width: 900px;
            height: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        /* Sidebar with menu buttons */
        .settings-sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }
        
        .app-name {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        
        .menu-button {
            padding: 12px 20px;
            background: none;
            border: none;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .menu-button:hover {
            background-color: #e0e0e0;
        }
        
        .menu-button.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .bottom-buttons {
            margin-top: auto;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        
        .back-button, .exit-button {
            padding: 12px 20px;
            background: none;
            border: none;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .back-button {
            color: #333;
        }
        
        .back-button:hover {
            background-color: #e0e0e0;
        }
        
        .exit-button {
            color: #f44336;
        }
        
        .exit-button:hover {
            background-color: #ffebee;
        }
        
        /* Content area */
        .settings-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .panel {
            display: none;
        }
        
        .panel.active {
            display: block;
        }
        
        .panel-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        /* Profile panel styles */
        .profile-info {
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        
        .profile-field {
            margin-bottom: 15px;
        }
        
        .profile-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .profile-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .save-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .save-button:hover {
            background-color: #45a049;
        }
        
        /* Friends panel styles */
        .friends-search {
            margin-bottom: 20px;
        }
        
        .friends-search input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .friend-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .friend-info {
            flex: 1;
        }
        
        .friend-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .friend-email {
            color: #777;
            font-size: 14px;
        }
        
        .invite-button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Create group panel styles */
        .group-form {
            margin-top: 20px;
        }
        
        .group-field {
            margin-bottom: 15px;
        }
        
        .group-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .group-field input, .group-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .group-field textarea {
            height: 100px;
            resize: vertical;
        }
        
        .group-members {
            margin-top: 20px;
        }
        
        .selected-members {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        .member-item {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .member-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .remove-member {
            margin-left: 10px;
            background: none;
            border: none;
            color: red;
            cursor: pointer;
        }
        
        /* Friend selection styles */
        .friends-list {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .friend-selection .friend-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .friend-selection .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .friend-selection .friend-info {
            flex: 1;
        }
        
        .select-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .select-btn.not-selected {
            background-color: #f44336; /* Red */
        }
        
        .select-btn.selected {
            background-color: #4CAF50; /* Green */
        }
        
        .loading-friends, .no-friends, .error {
            padding: 15px;
            text-align: center;
            color: #666;
        }
        
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <!-- Sidebar menu -->
        <div class="settings-sidebar">
            <div class="app-name">CAPYBARA</div>
            
            <button class="menu-button active" data-panel="profile">My Profile</button>
            <button class="menu-button" data-panel="friends">Invite Friends</button>
            <button class="menu-button" data-panel="group">Create Group</button>
            
            <div class="bottom-buttons">
                <button class="back-button" onclick="goBack()">Back</button>
                <button class="exit-button" onclick="logout()">Exit</button>
            </div>
        </div>
        
        <!-- Content area -->
        <div class="settings-content">
            <!-- My Profile panel -->
            <div id="profile-panel" class="panel active">
                <h2 class="panel-title">My Profile</h2>
                
                <div class="profile-info">
                    <img src="{{ current_user.avatar if current_user.avatar else url_for('static', filename='img/default-avatar.png') }}" alt="Avatar" class="profile-avatar" onerror="this.src='https://via.placeholder.com/100x100?text=CAPYBARA'">
                    
                    <div class="profile-field">
                        <label for="profile-nickname">Nickname <span style="color:red">*</span></label>
                        <input type="text" id="profile-nickname" value="{{ current_user.nickname }}" disabled required>
                    </div>
                    
                    <div class="profile-field">
                        <label for="profile-name">Username</label>
                        <input type="text" id="profile-name" value="{{ current_user.name }}" disabled>
                    </div>
                    
                    <div class="profile-field">
                        <label for="profile-birthdate">Birth Date</label>
                        <input type="date" id="profile-birthdate" value="{{ current_user.birthdate }}" disabled>
                    </div>
                    
                    <div class="profile-field">
                        <label for="profile-status">Status</label>
                        <input type="text" id="profile-status" value="{{ current_user.status }}" disabled>
                    </div>
                    
                    <div class="profile-field">
                        <label for="profile-email">Email</label>
                        <input type="email" id="profile-email" value="{{ current_user.email }}" disabled>
                    </div>
                    
                    <div class="profile-field">
                        <label for="profile-password">Password</label>
                        <input type="password" id="profile-password" placeholder="••••••••" disabled>
                    </div>
                    
                    <div class="profile-field">
                        <label for="profile-avatar">Change Avatar</label>
                        <input type="file" id="profile-avatar" disabled>
                    </div>
                    
                    <div class="profile-buttons">
                        <button id="change-button" class="save-button" onclick="toggleEditProfile()">Change?</button>
                        <button id="save-button" class="save-button" style="display:none;" onclick="saveProfile()">Save Changes</button>
                    </div>
                </div>
            </div>
            
            <!-- Invite Friends panel -->
            <div id="friends-panel" class="panel">
                <h2 class="panel-title">Invite Friends</h2>
                
                <div class="friends-form">
                    <div class="form-group">
                        <label for="friend-identifier">Name or Email</label>
                        <input type="text" id="friend-identifier" placeholder="Enter name or email" class="form-control">
                    </div>
                    
                    <button type="button" class="save-button" onclick="addFriend()">Add</button>
                    
                    <div id="friend-message" class="message-box" style="margin-top: 15px; padding: 10px; border-radius: 4px; display: none;"></div>
                </div>
            </div>
            
            <!-- Create Group panel -->
            <div id="group-panel" class="panel">
                <h2 class="panel-title">Create Group</h2>
                
                <div class="group-form">
                    <div class="group-field">
                        <label for="group-name">Name Group</label>
                        <input type="text" id="group-name" placeholder="Enter group name" required>
                    </div>
                    
                    <div class="group-field">
                        <label>Select Friends</label>
                        <div class="friend-selection">
                            <div id="friends-list" class="friends-list">
                                <!-- Friends will be loaded here dynamically -->
                                <div class="loading-friends">Loading friends...</div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="save-button" onclick="createGroup()">Create</button>
                    <div id="group-message" class="message-box" style="margin-top: 15px; padding: 10px; border-radius: 4px; display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Panel switching functionality
        const menuButtons = document.querySelectorAll('.menu-button');
        const panels = document.querySelectorAll('.panel');
        
        menuButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons and panels
                menuButtons.forEach(btn => btn.classList.remove('active'));
                panels.forEach(panel => panel.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Show the corresponding panel
                const panelId = this.getAttribute('data-panel');
                document.getElementById(`${panelId}-panel`).classList.add('active');
            });
        });
        
        // Toggle profile editing
        function toggleEditProfile() {
            const inputs = document.querySelectorAll('#profile-panel input');
            const changeButton = document.getElementById('change-button');
            const saveButton = document.getElementById('save-button');
            
            inputs.forEach(input => {
                input.disabled = false;
            });
            
            changeButton.style.display = 'none';
            saveButton.style.display = 'inline-block';
        }
        
        // Save profile changes
        function saveProfile() {
            const formData = new FormData();
            formData.append('nickname', document.getElementById('profile-nickname').value);
            formData.append('name', document.getElementById('profile-name').value);
            formData.append('birthdate', document.getElementById('profile-birthdate').value);
            formData.append('status', document.getElementById('profile-status').value);
            formData.append('email', document.getElementById('profile-email').value);
            
            const passwordInput = document.getElementById('profile-password');
            if (passwordInput.value !== '') {
                formData.append('password', passwordInput.value);
            }
            
            const avatarInput = document.getElementById('profile-avatar');
            if (avatarInput.files.length > 0) {
                formData.append('avatar', avatarInput.files[0]);
            }
            
            fetch('{{ url_for("update_profile") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Something went wrong');
            })
            .then(data => {
                alert(data.message);
                location.reload();
            })
            .catch(error => {
                alert('Error updating profile: ' + error.message);
            });
        }
        
        // Back button - redirect to main window
        function goBack() {
            window.location.href = "{{ url_for('mainWindow') }}";
        }
        
        // Exit button - logout and redirect to login page
        function logout() {
            window.location.href = "{{ url_for('logout') }}";
        }
        
        // Add friend function
        function addFriend() {
            const identifier = document.getElementById('friend-identifier').value.trim();
            const messageBox = document.getElementById('friend-message');
            
            if (!identifier) {
                showMessage(messageBox, 'Please enter a name or email', 'error');
                return;
            }
            
            fetch('{{ url_for("add_friend") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    identifier: identifier
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(messageBox, data.message, 'success');
                    document.getElementById('friend-identifier').value = ''; // Clear the input field
                } else {
                    showMessage(messageBox, data.message, 'error');
                }
            })
            .catch(error => {
                showMessage(messageBox, 'An error occurred while processing your request.', 'error');
                console.error('Error:', error);
            });
        }
        
        // Helper function to show messages
        function showMessage(element, message, type) {
            element.textContent = message;
            element.style.display = 'block';
            
            if (type === 'success') {
                element.style.backgroundColor = '#d4edda';
                element.style.color = '#155724';
                element.style.border = '1px solid #c3e6cb';
            } else if (type === 'error') {
                element.style.backgroundColor = '#f8d7da';
                element.style.color = '#721c24';
                element.style.border = '1px solid #f5c6cb';
            }
            
            // Hide the message after 3 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        // Group friend selection styles
        document.addEventListener('DOMContentLoaded', function() {
            // Panel switching code remains unchanged
            
            // Load friends when the Create Group panel is opened
            document.querySelector('[data-panel="group"]').addEventListener('click', loadFriends);
        });
        
        // Load friends for group creation
        function loadFriends() {
            const friendsList = document.getElementById('friends-list');
            friendsList.innerHTML = '<div class="loading-friends">Loading friends...</div>';
            
            fetch('{{ url_for("get_friends") }}')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.friends.length > 0) {
                        friendsList.innerHTML = '';
                        data.friends.forEach(friend => {
                            const friendItem = document.createElement('div');
                            friendItem.className = 'friend-item';
                            friendItem.dataset.friendId = friend.id;
                            
                            friendItem.innerHTML = `
                                <img src="${friend.avatar || 'https://via.placeholder.com/50x50?text=User'}" 
                                     alt="${friend.name}" class="friend-avatar" 
                                     onerror="this.src='https://via.placeholder.com/50x50?text=User'">
                                <div class="friend-info">
                                    <div class="friend-name">${friend.nickname || friend.name}</div>
                                    <div class="friend-email">${friend.email || ''}</div>
                                </div>
                                <button class="select-btn not-selected" onclick="toggleFriendSelection(this)">+</button>
                            `;
                            
                            friendsList.appendChild(friendItem);
                        });
                    } else {
                        friendsList.innerHTML = '<div class="no-friends">No friends yet. Add friends first.</div>';
                    }
                })
                .catch(error => {
                    friendsList.innerHTML = '<div class="error">Failed to load friends.</div>';
                    console.error('Error:', error);
                });
        }
        
        // Toggle friend selection
        function toggleFriendSelection(btn) {
            if (btn.classList.contains('not-selected')) {
                btn.classList.remove('not-selected');
                btn.classList.add('selected');
                btn.textContent = '✓';
                btn.style.backgroundColor = '#4CAF50'; // Green
            } else {
                btn.classList.remove('selected');
                btn.classList.add('not-selected');
                btn.textContent = '+';
                btn.style.backgroundColor = '#f44336'; // Red
            }
        }
        
        // Create group
        function createGroup() {
            const groupName = document.getElementById('group-name').value.trim();
            const messageBox = document.getElementById('group-message');
            
            if (!groupName) {
                showMessage(messageBox, 'Please enter a group name', 'error');
                return;
            }
            
            // Get all selected friends
            const selectedFriends = [];
            document.querySelectorAll('.friend-item .select-btn.selected').forEach(btn => {
                selectedFriends.push(parseInt(btn.closest('.friend-item').dataset.friendId));
            });
            
            if (selectedFriends.length === 0) {
                showMessage(messageBox, 'Please select at least one friend for the group', 'error');
                return;
            }
            
            // Send to server
            fetch('{{ url_for("create_group") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: groupName,
                    members: selectedFriends
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(messageBox, data.message, 'success');
                    document.getElementById('group-name').value = ''; // Clear input
                    // Reset selections
                    document.querySelectorAll('.friend-item .select-btn.selected').forEach(btn => {
                        toggleFriendSelection(btn);
                    });
                } else {
                    showMessage(messageBox, data.message, 'error');
                }
            })
            .catch(error => {
                showMessage(messageBox, 'An error occurred while creating the group.', 'error');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
