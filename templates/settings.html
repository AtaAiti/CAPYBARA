<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="../templates/CSSfiles/settings.css">
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Jua&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <button class="profile-btn">My profile</button>
    <button class="invite-btn">Invite Friends</button>
    <button class="create-group-btn">Create group</button>
    <button class="exit-btn">Exit</button>
    <button class="back-btn">Back</button>
    <div class="right-panel"></div>
    <div class="profile-pic-container">
      <img class="profile-pic" src="https://placehold.co/158x158" />
    </div>
    <div class="title-text">Settings</div>
  </div>
  
  <script>
    // Обработчик для кнопки "Back" - возврат на страницу чата
    document.querySelector('.back-btn').addEventListener('click', function() {
      window.location.href = 'chat.html';
    });
    
    // Обработчик для кнопки профиля
    document.querySelector('.profile-btn').addEventListener('click', function() {
      const rightPanel = document.querySelector('.right-panel');
      
      // Показываем панель
      rightPanel.classList.add('visible');
      
      // Загрузка через iframe для полной функциональности
      rightPanel.innerHTML = '<iframe src="myprofile.html" style="width:100%; height:100%; border:none;" title="My Profile"></iframe>';
      
      // Добавляем кнопку закрытия
      const closeButton = document.createElement('button');
      closeButton.className = 'close-panel-btn';
      closeButton.innerHTML = '&times;';
      closeButton.style.position = 'absolute';
      closeButton.style.top = '10px';
      closeButton.style.left = '10px';
      closeButton.style.fontSize = '24px';
      closeButton.style.background = 'transparent';
      closeButton.style.border = 'none';
      closeButton.style.cursor = 'pointer';
      closeButton.style.zIndex = '20';
      
      // Обработчик для кнопки закрытия
      closeButton.addEventListener('click', function() {
        rightPanel.classList.remove('visible');
        rightPanel.innerHTML = ''; // Очищаем содержимое
      });
      
      rightPanel.appendChild(closeButton);
    });
  </script>
</body>
</html>
